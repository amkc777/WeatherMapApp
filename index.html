<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map { height: 500px; width: 100%; }
        #weatherInfo { margin-top: 20px; }
        #weatherChart { margin-top: 20px; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="text-center my-4">Select a Location on the Map to Get Weather Data</h2>
        <div id="map" class="mb-4"></div>
        <div id="weatherInfo" class="card">
            <div class="card-body">
                <h3 class="card-title" id="locationName"></h3>
                <p id="temperature" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
                <p id="windSpeed" class="card-text"></p>
                <p id="description" class="card-text"></p>
            </div>
        </div>
        <canvas id="weatherChart" width="400" height="200"></canvas>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
